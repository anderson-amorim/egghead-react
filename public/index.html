<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>React App</title>
  <style>
    body {
      font-family: "Lato", sans-serif;
    }
    /* Style the tab */

    div.tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    /* Style the buttons inside the tab */

    div.tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    /* Change background color of buttons on hover */

    div.tab button:hover {
      background-color: #ddd;
    }
    /* Create an active/current tablink class */

    div.tab button.active {
      background-color: #ccc;
    }
    /* Style the tab content */

    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
  </style>
</head>

<body>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'app1')">App1</button>
    <button class="tablinks" onclick="openTab(event, 'app2')">App2</button>
    <button class="tablinks" onclick="openTab(event, 'app3')">App3</button>
    <button class="tablinks" onclick="openTab(event, 'app4')">App4</button>
    <button class="tablinks" onclick="openTab(event, 'app5')">App5</button>
    <button class="tablinks" onclick="openTab(event, 'app6')" id="defaultOpen">App6</button>
  </div>

  <div id="app1" class="tabcontent">
    <div id="root"></div>
  </div>

  <div id="app2" class="tabcontent">
    <div id="root2"></div>
  </div>

  <div id="app3" class="tabcontent">
    <div id="root3"></div>
  </div>

  <div id="app4" class="tabcontent">
    <div id="root4"></div>
  </div>

  <div id="app5" class="tabcontent">
    <div id="root5"></div>
  </div>

  <div id="app6" class="tabcontent">
    <div id="root6"></div>
  </div>

  <script>
    function openTab(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
  </script>

</body>

</html>
